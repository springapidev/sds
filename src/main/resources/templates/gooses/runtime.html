<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout2.html}">

<head>
    <title>GOOSE State</title>
</head>
<body>
<div layout:fragment="custom-content">
    <div class="row">
        <div class="col-12 grid-margin">
            <table id="example" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
                <thead>
                <tr>
                    <th>Condition</th>
                    <th>GOOSE Address</th>
                    <th>GOOSE Time</th>
                    <th>Status Number</th>
                    <th>IED</th>
                    <th>MAC Address</th>
                    <th>Not Sent</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="data : ${list}">
                    <td th:text="${data.getTimestamp()}">Condition</td>
                    <td th:text="${data.getAddress()}">Version</td>
                    <td th:text="${data.getTimestamp()}">GOOSE Address</td>
                    <td th:text="${data.getStNum()}">GOOSE Time</td>
                    <td th:text="${data.getIedName()}">Status Number</td>
                    <td th:text="${data.getMac()}">MAC</td>
                    <td th:text="${data.getStatus()}">Not Sent</td>
                </tr>

                </tbody>
            </table>

            <table cellspacing="0" cellpadding="0" border="0">
                <tbody>
                <tr>
                    <td class="gutter">
                        <div class="line number1 index0 alt2" style="display: none;">1</div>
                    </td>
                    <td class="code">
                        <div class="container" style="display: none;">
                            <div class="line number1 index0 alt2" style="display: none;">&nbsp;</div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

</body>
</html>
